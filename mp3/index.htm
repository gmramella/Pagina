			var buttons = document.getElementsByTagName('button');
			$.fn.widest = function() {return this.length ? this.width(Math.max.apply(Math, this.map(function() {return $(this).width()+1;}))) : this;};
			$(buttons).widest();

			var audio = document.getElementById('myAudio');
			var botaoPlay = document.getElementById('play');
			var ra = document.getElementById('random');
			var re = document.getElementById('repeat');
			var atual = 0;

			var s = document.getElementById("selecao");
			for(var i=0;i<musicas.length;i++) {
				var option = document.createElement("option");
				option.id = i;
				option.value = musicas[i]+".mp3";
				option.text = musicas[i];
				s.add(option);
			}

			function playSelected(sel) {
				atual = sel.selectedIndex;
				audio.src = sel.value;
				audio.play();
				botaoPlay.textContent = "Pause";
			}

			function previous() {
				if (ra.checked) {
					atual = randoms[randomsIndex()-1];
				} else {
					atual = (atual-1) % musicas.length;
				}
				audio.src = musicas[atual]+".mp3";
				audio.play();
				botaoPlay.textContent = "Pause";
				$('#selecao option:contains(' + musicas[atual] + ')').prop({selected: true});
			}
			function restart() {
				audio.src = musicas[atual]+".mp3";
				audio.play();
				botaoPlay.textContent = "Pause";
			}
			function play() {
				if (audio.paused) {
					audio.play();
					botaoPlay.textContent = "Pause";
				}
				else {
					audio.pause();
					botaoPlay.textContent = "Play";
				}
			}
			function stop() {
				audio.pause();
				audio.currentTime = 0;
				botaoPlay.textContent = "Play";
			}
			function next() {
				if (ra.checked) {
					atual = randoms[randomsIndex()+1];
				} else {
					atual = (atual+1) % musicas.length;
				}
				audio.src = musicas[atual]+".mp3";
				audio.play();
				botaoPlay.textContent = "Pause";
				$('#selecao option:contains(' + musicas[atual] + ')').prop({selected: true});
			}
			function increase() {
				audio.volume+=0.1;
			}
			function decrease() {
				audio.volume-=0.1;
			}

			var randoms = [];
			for (var i=0;i<musicas.length;i++) randoms[i]=i;
			function shuffle(array) {
				var tmp, current, top = array.length;
				if(top) while(--top) {
					current = Math.floor(Math.random() * (top + 1));
					tmp = array[current];
					array[current] = array[top];
					array[top] = tmp;
				}
			}
			for (var i=0;i<musicas.length;i++) shuffle(randoms);
			function randomsIndex() {
				for (var i=0;i<randoms.length;i++) {
					if (randoms[i] == atual) return i;
				}
			}

			atual = randoms[atual];
			audio.src = musicas[atual]+".mp3";
			audio.play();
			$('#selecao option:contains(' + musicas[atual] + ')').prop({selected: true});

			audio.addEventListener("ended", function() {
				if (!re.checked) {
					if (ra.checked) {
						atual = randoms[atual];
					} else {
						atual = (atual + 1) % musicas.length;
					}
				}
				audio.src = musicas[atual]+".mp3";
				audio.play();
				$('#selecao option:contains(' + musicas[atual] + ')').prop({selected: true});
